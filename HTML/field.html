<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../CSS/field.css">
    <script src="../Javascript/field.js"></script>
    <script src="../Javascript/highscore.js"></script>
    <script src="../Javascript/draw.js"></script>
    <script src="../Javascript/timer.js"></script>
    <script src="../Javascript/modal.js"></script>
</head>

<body>
    <br>
    <div>
        <p id="time">00:00</p>
        <p id="score">0:0</p>
    </div>


    <div id="main_box" style="text-align:center;">
        <canvas id="game-layer" width="640" height="480" style="text-align: center"></canvas>
        <canvas id="background-layer" width="640" height="480" style="text-align: center"></canvas>
    </div>

    <div id="modalPause" class="modal">
        <div class="modal-content"> <span class="close">&times;</span>
            <p>Pause!<br><br>
                Dr√ºcke ESC um wieder zum Spiel zu gelangen!</p>
            <form action="field.html">
                <div style="text-align:center;">
                    <br><button class="button" style="vertical-align:middle"><span>New Game</span></button>
                    <button class="button" style="vertical-align:middle" formaction="highscore.html"><span>Highscore</span></button>
                    <button class="button" style="vertical-align:middle" formaction="help.html"><span>Help</span></button>
                    <button class="button" style="vertical-align:middle" formaction="../index.html"><span>Exit</span></button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalLoose" class="modal">
        <div class="modal-content">
            <p>Du hast verloren!</p>
            <form action="field.html">
                <div style="text-align:center;">
                    <br><button class="button" style="vertical-align:middle"><span>New Game</span></button>
                    <button class="button" style="vertical-align:middle" formaction="../index.html"><span>Exit</span></button>
                </div>
            </form>
        </div>
    </div>
    <div id="modalWin" class="modal">
        <div class="modal-content">
            <p id="timeText"></p>
            <p id="highscoreText"></p>
            <form id="highscoreForm" action="highscore.html">
                Name: <input type="text" id="inputName"><br><br>
                <input type="submit" value="Submit" id="submitHighscore">
            </form>
            <form action="field.html">
                <div style="text-align:center;">
                    <br><button class="button" style="vertical-align:middle"><span>New Game</span></button>
                    <button class="button" style="vertical-align:middle" formaction="../index.html"><span>Exit</span></button>
                </div>
            </form>
        </div>
    </div>


    <script>
        init();
    </script>
</body>


</html>
